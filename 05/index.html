<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>devmentor.pl - HTML & CSS: RWD - #05</title>
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/desktop.css"> <!--po dodaniu (media) wszystko jest zepsute. Masakra Valhalla mnie już wzywa... idę uczyć się JS dla odmiany-->
    <link rel="stylesheet" href="./css/reset.css">
</head>
<body>
    <!--header: logo on the left and menu on the right-->
    <header class="header row">
        <div class="container header__container">
            <picture class="logo cell"></picture> 
            <label class="nav_hamburger" for="menu-switch"></label>
            <input type="checkbox" id="menu-switch">
            <ul class="menu cell">
                <li>Home</li>
                <li>Contact</li>
            </ul>
        </div>
    </header>
<!--first section with two columns-->
    <section class="content row ">
        <div class="content__container--first container">
            <article class="content__column--first cell"></article>
            <article class="content__column--first cell"></article>
        </div>
    </section>
<!--second section with three columns-->
    <section class="content row">
        <div class="content__container--second container">
            <article class="content__column--second cell"></article>
            <article class="content__column--second cell"></article>
            <article class="content__column--second cell"></article>
        </div>
    </section>
<!--footer-->
    <footer class="footer row ">
        <div class="footer__container container">
            <section class="footer__content cell"></section>
        </div>
    </footer>
</body>
</html>
