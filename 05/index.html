<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>devmentor.pl - HTML and CSS: RWD - #05</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/mobile.css">
</head>
<body>
    <!--header: -->
    <header class="row">
        <nav class="nav container"> <!--wcześniejsze zadania były div teraz daje nav, zobaczę co się stanie ;-) -->
            <picture class="logo cell"></picture>  <!-- znacznik picture dla RWD-->
            <label class="nav__hamburger"for="menu-switch"></label>
            <input type="checkbox"id="menu-switch">
            <ul class="menu cell">
                <li>Home</li>
                <li>Contact US</li>
            </ul>
        </nav>
    </header>
<!--first section with two columns-->
    <main class="main row"> <!--było swection teraz daje main class who knows what will be happen? ;-)-->
        <article class="main_container container">
            <div class="cell number 1"></div>
            <div class="cell number 2"></div>
        </article>
    </main>
<!--second section with three columns-->
    <aside class="aside row"> <!-- tym razem aside-->
        <article class="aside__container container">
            <div class="cell aside_item aside_item1"></div>
            <div class="cell aside_item aside_item2"></div>
            <div class="cell aside_item aside_item3"></div>
        </article>
    </aside>
<!--footer-->
    <footer class="footer row ">
        <section class="footer__container container">
            <div class="footer__content cell"></div>
        </section>
    </footer>
</body>
</html>
